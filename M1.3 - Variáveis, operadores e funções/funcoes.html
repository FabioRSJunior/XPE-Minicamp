<html>

    <script>

        function calculoMediaNotas(notaA, notaB, notaC, notaD) {
            var media = (notaA + notaB + notaC + notaD) / 4
            return media
        }

        function escreveMeuNome(){
            return "Meu nome é Fabio!"
        }

        console.log(calculoMediaNotas(10,10,10,10))
        console.log(escreveMeuNome())

    </script>
